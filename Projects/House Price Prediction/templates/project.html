<style>
    .full-width-photo {
        height: 400px;
        object-fit: cover;
        width: 100%;
    }

    @media (min-width: 768px) {

        /* For tablets and up */
        .full-width-photo {
            height: 300px;
            /* Adjust the height for larger screens */
        }
    }

    @media (min-width: 992px) {

        /* For laptops and up */
        .full-width-photo {
            width: 900px;
            height: 400px;
            margin: 0 auto;
            /* Adjust the height for larger screens */
        }
    }

    .popup {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
    }

    .popup-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .popup-close:hover,
    .popup-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    .card-hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10%;
    }

    .card-hover-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border-radius: 10%;
    }
</style>
