<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }
        .logo h1 {
            margin: 0;
            color: black;
            margin-left: 10px;
            font-size: 32px;
        }
        .logo h1 span {
            color: rgb(31, 185, 31);
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            flex-grow: 1;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 380px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            width: 100px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        .btn-primary {
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            width: 80px;
            display: inline-block;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            color: black;
            font-size: 14px;
            margin-top: auto;
        }
        .form-group button {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo.jpg" alt="Farmer Friends">
            <h1><span>Farmer</span> Friends</h1>
        </div>
    </header>
    <h1 style="text-align: center;background-color: #abf89c;padding: 15px;width: 300px;margin-left: 600px;border-radius: 30%;">You can <span style="color: #28a745;">Grow</span> :</h1>
    <div class="crops-container">
        {% for crop in crops %}
            <div class="crop-item">
                <img src="{{ url_for('static', filename=crop.image) }}" alt="{{ crop.name }}" class="crop-image">
                <div class="crop-name">{{ crop.name }}</div>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="btn-primary" style="margin-left: 48%;margin-top: 20px;">Back</a>
    <footer style="margin-top: 130px;color: black;">
        &copy; 2024 Farmer Friends. All rights reserved.
    </footer>
</body>
<style>
    .btn-primary {
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            width: 80px;
            display: inline-block;
    }
    .crops-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .crop-item {
        text-align: center;
        margin: 10px;
    }
    .crop-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    .crop-name {
        margin-top: 5px;
        font-size: 26px;
        color: #333;
    }
    footer {
        margin-top: 30px;
        padding: 10px;
        background-color: #f1f1f1;
        text-align: center;
        color: black;
        font-size: 16px;
        margin-top: 100px;
    }
</style>
</html>
